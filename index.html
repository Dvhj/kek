<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css.css">
	<title>Document</title>
</head>
<body>
	<div class="start">
		<button class='duo shadow'> Начать игру с человеком </button>
		<button class='bot shadow'> Начать игру с компьютером </button>
		<button class="help shadow"> Правила</button>
		<div class="boxHelp"> <p>Нужно расположить свои буквы так, чтобы сформировать слово 'КЕК', используя поставленные буквы противника. Ваш противник же должен сформировать слово 'ЕКЕ'. Выигрывает то, кто соберет слово первым.</p>
		<div class=boxButHelp><button class="butHelp shadow"> Ничего не понятно,но я готов!</button></div>
		</div>
	</div>
	<div class="text">
	<label name="text" class="area"  disabled> Приветствуем вас в игре КЕКАРЬ! Выберите режим игры</label>
	</div>
	<img src="forever_alone_640.png" class=forever_alone alt="alone">
	<img src="megusta_640.png" class=megusta alt="megusta">
	<img src="poker-face_640.png" class=poker alt="poker">
	<div class="contain">
		<div class="box">
			<div class="block" id=1>x</div>
			<div class="block" id=2>x</div>
			<div class="block" id=3>x</div>
			<div class="block" id=4>x</div>
			<div class="block" id=5>x</div>
			<div class="block" id=6>x</div>

			<div class="block" id=8>x</div>
			<div class="block" id=9>x</div>
			<div class="block" id=10>x</div>
			<div class="block" id=11>x</div>
			<div class="block" id=12>x</div>
			<div class="block" id=13>x</div>
			<div class="block" id=14>x</div>
			<div class="block" id=15>x</div>
			<div class="block" id=16>x</div>
			<div class="block" id=17>x</div>
			<div class="block" id=18>x</div>
			<div class="block" id=19>x</div>
			<div class="block" id=20>x</div>
			<div class="block" id=21>x</div>

			<div class="block" id=24>x</div>
			<div class="block" id=25>x</div>
		</div>
	</div>
	<div class=newGame>
		<button class="new shadow"> Новая игра</button>
	</div>
		<script src="js.js"> </script>
</body>
</html>
